version: '3.7'

services:
  web:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/default.nginx:/etc/nginx/conf.d/default.conf
      - ./html/:/var/www/ssummers.ru
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot
    restart: always

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/certbot --email kim-nikita202@mail.ru --agree-tos --no-eff-email -d ssummers.ru -d www.ssummers.ru
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot